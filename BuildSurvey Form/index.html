<html lang="cs">

<head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <main id="main">
        <section class="formName">
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <h2 id="description">Thank you for taking the time to help us improve the platform</h2>
        </section>
        <form id="survey-form">
            <section class="personalInfo">
                <label id="name-label" for="name">Name:</label>
                <input type="text" id="name" name="name">
                <label id="email-label" for="email">Email:</label>
                <input type="email" id="email" name="email">
                <label id="number-label" for="number">Age:</label>
                <input type="number" id="number" name="number" min="1" max="100">

                <p>Which option best describes your current role?</p>
                <select id="dropdownRole" name="dropdown">
                    <option value="" selected disabled hidden>Select an option</option>
        <option value="1">Student</option>
        <option value="2">Full time job</option>
        <option value="3">Full time leaner</option>
        <option value="4">Prefere not to say</option>
      </select>
            </section>
            <section class="freeCodeCamp">
                <p>Would you recommend freeCodeCamp to a friend?</p>
                <label for="definetly"><input type="radio" id="definetly" name="recommendRadioButton" value="definetly">Definitely</label><br>
                <label for="maybe"><input type="radio" id="maybe" name="recommendRadioButton" value="maybe">Maybe</label><br>
                <label for="notSure"><input type="radio" id="notSure" name="recommendRadioButton" value="notSure">Not sure</label>
                <p>What is your favorite feature of freeCodeCamp?</p>
                <select id="dropdownFeature" name="dropdown">
                    <option value="" selected disabled hidden>Select an option</option>
        <option value="1">Challenges</option>
        <option value="2">Projects</option>
        <option value="3">Community</option>
        <option value="4">Open Source</option>
</select>
            </section>
            <section class="improvements">
                <p>What would you like to see improved? (Check all that apply)</p>
                <input type="checkbox" id="frontEnd" name="frontEnd" value="frontEnd">
                <label for="frontEnd"> Front-end Projects</label><br>
                <input type="checkbox" id="backEnd" name="backEnd" value="backEnd">
                <label for="backEnd"> Back-end Projects</label><br>
                <input type="checkbox" id="data" name="data" value="data">
                <label for="data"> Data Visualization</label><br>
                <input type="checkbox" id="challenges" name="challenges" value="challenges">
                <label for="challenges"> Challenges</label><br>
                <input type="checkbox" id="openSource" name="openSource" value="openSource">
                <label for="openSource"> Open Source Community</label><br>
                <input type="checkbox" id="helpRooms" name="helpRooms" value="helpRooms">
                <label for="helpRooms"> Gitter help rooms</label><br>
                <input type="checkbox" id="videos" name="videos" value="videos">
                <label for="videos"> Videos</label><br>
                <input type="checkbox" id="meetups" name="meetups" value="meetups">
                <label for="meetups"> City Meetups</label><br>
                <input type="checkbox" id="wiki" name="wiki" value="wiki">
                <label for="wiki"> Wiki</label><br>
                <input type="checkbox" id="forum" name="forum" value="forum">
                <label for="forum"> Forum</label><br>
                <input type="checkbox" id="courses" name="courses" value="courses">
                <label for="courses"> Additional Courses</label><br>
            </section>
            <section class="comments">
                <label for="comments">Any comments or suggestions?</label>
                <textarea id="comments" name="comments" rows="4" cols="40" placeholder="Enter your comment here..."></textarea>
            </section>
            <section class="submit">
                <button type=submit>Submit</button>
            </section>
        </form>
    </main>
</body>

</html>
